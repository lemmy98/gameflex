<app-header></app-header>

<body>
    <div class="contaner">
        <div class="signin-content">
            
            <div class="signin-form">
                <h2 class="form-title">Log In</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-user"></i></label>
                        <input formControlName="email" type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="Password">
                        <!-- <div *ngIf="loginForm?.invalid && login?.touched">
                            <small class="text-danger" *ngIf="loginForm?.errors?.['required']">Password is required</small>
                            <small class="text-danger" *ngIf="loginForm?.errors?.['pattern']">Password must be at least 8 characters</small>
                    
                        </div> -->
                    </div>
                    <div class="form-group form-button">
                        <!-- <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"> -->
                        <button class="form-submit" type="submit">Login</button>
                    </div>
                </form>
            </div>
    
            <div class="signin-image">
                <figure><img src="assets/images/signin-image.jpg" alt="Login image"></figure>
                <a routerLink="/sign-up" class="signin-image-link">Create an account</a>
            </div>
            
            <!-- <div class="signin-image">
                <p>Forgot Password? <a style="text-decoration: none;" class="form-submit" href="#">Reset Now</a></p>
            </div> -->
            
        </div>    
    </div>
</body>


<app-footer></app-footer>
